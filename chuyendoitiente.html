<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển dổi tiền tệ</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th>From currency</th>
            <th>To Currency</th>
            <td></td>
        </tr>
        <tr>
            <td><input type="text" id="amount" value=""></td>
            <td><select id="fromCurrency">
                <option value="VND">Việt Nam đồng</option>
                <option value="Dollars">Dollars</option>
            </select>
            </td>
            <td><select id="toCurrency">
                <option value="Dollars">Dollars</option>
                <option value="VND">Việt Nam đồng</option>
            </select>
            </td>
            <td>
                <button style="background-color: rebeccapurple;color: white;border-radius: 5px"
                        onclick="mul()">Convert
                </button>
            </td>
        </tr>
        <tr>
            <th style="color: blue">Result:</th>
            <td id="result"></td>
        </tr>
    </table>
</form>
<script>
    function convert() {
        let amount = document.getElementById("amount").value;
        let fromCurrency = document.getElementById("fromCurrency").value;
        let toCurrency = document.getElementById("toCurrency").value;
        if (fromCurrency === toCurrency) {
            let result = amount;
            document.getElementById("result").innerHTML = "Convert" + result;
        } else if (fromCurrency === "VND") {
            let result = amount / 23000;
            document.getElementById("result").innerHTML = "Convert" + result;
        } else {
            let result = amount * 23000;
            document.getElementById("result").innerHTML = "Convert" + result;
        }
    }

    <!-- sẽ có 3 TH: -->
    /*
    *TH1: 2 cái value option = nhau
    * TH2: USD ->VND => Tỉ giá 23000
    * TH3: VND ->USD => Tỉ giá 1/23000
     */
</script>
</body>
</html>
